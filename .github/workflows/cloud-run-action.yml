name: publish

on: [push]

jobs:
  build:
    name: Cloud Run Deployment
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@main

      - name: Setup GCP Service Account
        uses: google-github-actions/setup-gcloud@main
        with:
          version: 'latest'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

        name: .env gcpcred
        run: |
          touch .env
          echo api_key: ${{ secrets.API_KEY }} >> .env
          echo api_secret_key: ${{ secrets.API_SECRET_KEY }} >> .env
          echo access_token: ${{ secrets.ACCESS_TOKEN }} >> .env
          secret_access_token: ${{ secrets.SECRET_ACCESS_TOKEN }} >> .env
          cat .env
          touch model-axle-347205-88cb4c07d14e.json
          echo ${{ secrets.CREDS }} >> model-axle-347205-88cb4c07d14e.json
          cat model-axle-347205-88cb4c07d14e.json 

      - name: Configure Docker
        run: |
          gcloud auth configure-docker
      
      - name: Build
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/helloworld:latest .

      - name: Push
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/helloworld:latest

      - name: Deploy
        run: |
          gcloud run deploy sentimentdev \
          --region us-central1 \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/helloworld \
          --platform managed \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}
