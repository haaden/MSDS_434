name: Create envfile

on: [ push ]

jobs:

  create-envfile:
 
    runs-on: ubuntu-latest
 
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_DEBUG: false
        api_key: ${{ secrets.API_KEY }}
        api_secret_key: ${{ secrets.API_SECRET_KEY }}
        access_token: ${{ secrets.ACCESS_TOKEN }}
        secret_access_token: ${{ secrets.SECRET_ACCESS_TOKEN }}
        
        file_name: .env
        fail_on_empty: false